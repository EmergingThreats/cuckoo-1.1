<section id="suri_tls">
    <h4>Suricata TLS</h4>
    {% if analysis.suricata.tls %}
        <table class="table table-striped table-bordered">
            <tr>
                <th>TLS</th>
            </tr>
            {% for e in analysis.suricata.tls %}
            <tr>
                <td>{{e}}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Suricata TLS</p>
    {% endif %}
</section>
