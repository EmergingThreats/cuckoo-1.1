<section id="suri_alerts">
    <h4>Suricata Alerts</h4>
    {% if analysis.suricata.alerts %}
        <table class="table table-striped table-bordered">
            <tr>
                <th>Alert</th>
            </tr>
            {% for alert in analysis.suricata.alerts %}
            <tr>
                <td>{{alert}}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Suricata Alerts</p>
    {% endif %}
</section>
